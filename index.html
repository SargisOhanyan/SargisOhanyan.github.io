<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="toDo-list">
        <h3>To-Do List</h3>
        <div class="add">
          <input type="text" id="taskInput" placeholder="Add text...">
          <button id="addButton">Add</button>
        </div>
        <ul class="lists" id="taskList">
        </ul>    
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
